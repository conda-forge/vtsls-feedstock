context:
  version: "0.3.0"

package:
  name: vtsls
  version: ${{ version }}

source:
  url: https://registry.npmjs.org/@vtsls/language-server/-/language-server-${{ version }}.tgz
  sha256: f065ff01476d71395caad2647fb56539bb80131f37081767b2aeee8586cbc0c9

build:
  number: 0
  noarch: generic

requirements:
  build:
    - nodejs
    - pnpm
    - pnpm-licenses
  run:
    - nodejs

tests:
  - script:
      - "vtsls 2>&1 | grep -q 'Connection input stream is not set.'"

about:
  license: MIT
  license_file:
    - LICENSE
    - third-party-licenses.txt
  summary: LSP wrapper for typescript extension of vscode
  homepage: https://github.com/yioneko/vtsls
  repository: https://github.com/yioneko/vtsls

extra:
  recipe-maintainers:
    - danielnachun
